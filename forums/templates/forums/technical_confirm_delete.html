{%extends "blog/base.html"%}

{%block content%}
<div class="content-section">
  <form  method="POST">
    {%csrf_token%}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Delete technical</legend>
      <h2>Are you sure you want to delete technical? {{object.title}}</h2>
    </fieldset>
    <div class="form-group">
      <button type="submit" class="btn btn-outline-danger btn-sm mt-1 mb-1" name="button">Yes, Delete</button>
      <a  class="btn btn-outline-secondary btn-sm mt-1 mb-1" href="{%url 'technical-detail' object.id%}">Cancel</a>

    </div>
  </form>


</div>
{%endblock%}
